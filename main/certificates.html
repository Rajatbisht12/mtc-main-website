// Get main login button in page
const showPopUpForm = document.getElementById('login-show-popup')
//Get pop up form

//Get close button in pop-up form in top right corner

showPopUpForm.onclick = () => openPopUp()

//overlay button on click =>run close pop-up form function
overlayer.onclick =() => closePopUp()

//Open pop-up form function
function openPopUp(){
    //make overlay visible
    overlayer.style.display = 'block'
    //make pop-up transform scale style 1 | show it // default is 0 | hide it
    poUp_form.style.transform = 'scale(1)';
    //make overlay visible by adding 1 in opaciity
    overlayer.style.opacity = '1'
    //aflter show pop-up form => hide login button in page
    showPopUpForm.hidden = true;
}
//Close pop-up form function
function closePopUp(){
    //set pop-up transform scale value 0 | thats mean the pop-up form will be hidden
    poUp_form.style.transform = 'scale(0)';
    //also hide overlay by set opacity value 0 | we hide it but it still on the page, look at the next line ..
    overlayer.style.opacity = '0'
    //now lets hide it from the page ..
    overlayer.style.display = 'none'
    //if user put any info in inputs and he clicked on close button, the info will be still in inputs fields.. to remove it we can set the its value to null or ''
    // username.value = null
    // password.value = null
    //or , this way is batter
    username.value = ''
    password.value = ''
    //the aftre closing te pop-up form show the main login button!
    showPopUpForm.hidden = false;
}
